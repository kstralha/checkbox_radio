<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Checkbox e radio</title>
        </head>
        <body>
            <form method="get"> <!--Method "get" para verificar oq foi mandado para o servidor pela URL-->
              <h1>Loja de açaí.</h1>
              <p>Selecione os ingredientes adicionais.</p>
              
              <h3>Complementos:</h2>
              <input type="checkbox" name="complemento[]" value="ninho"> + Ninho <br> 
              <input type="checkbox" name="complemento[]" value="pacoca"> + Paçoca<br>
              <input type="checkbox" name="complemento[]" value="chocoball"> + Chocoball <br>
              <input type="checkbox" name="complemento[]" value="leite_conden"> + Leite condensado <br>
              <input type="checkbox" name="complemento[]" value="amendoin"> + Amendoin <br>
                 <!--No caso do checkbox, "name" deve ser aberto em array 
                  por se tratar de opçãoes de múltiplas escolhas (listas) -->

              <h3>Itens</h2>
              <p>Deseja talher?</p>
              <input type="radio" name="talher" value="sim"> Sim
              <input type="radio" name="talher" value="nao"> Não
                <!--Em radio o "name" recebe o mesmo valor, porém os "values" devem ser distintos
                por se tratar de input boolean-->

              <h3>Frutas</h2>
              <p>Escolha até <strong>1 fruta</strong>.</p>
              <input type="checkbox" name="fruta" value="morango"> + Morango <br>
              <input type="checkbox" name="fruta" value="banana"> + Banana <br>
              <input type="checkbox" name="fruta" value="uva"> + Uva <br>

              <h3>Bebida</h2>
              <p>Deseja bebida?</p>
              <input type="radio" name="bebida" value="agua"> Água <br>
              <input type="radio" name="bebida" value="refri"> Refrigerante <br>
              <input type="radio" name="bebida" value="suco"> Suco <br>
              <input type="radio" name="bebida" value="nao"> Não <br>

              <button type="submit">Enviar</button>

            </form>
    
        </body>
    </html>
